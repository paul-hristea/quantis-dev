<html>
<head>
    <title>Quantis Development</title>
    <link rel="icon" type="image/x-icon" href="quantis-logo-white.svg">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        .kitty {
            position: absolute;
            font-size: 28px;
            color: black;
        }
    </style>
    <script>
        window.onload = init;

        function init() {
            var vw = window.innerWidth;
            var vh = window.innerHeight;
            var pad = 28;
            var element = document.createElement("div");
            var cat = randomInt(1, 4);
            element.className = "kitty";
            element.style.left = randomInt(pad, vw - (137 + pad));
            element.style.top = randomInt(pad, vh - (137 + pad));
            element.innerHTML = `<img style="object-fit: contain; max-width: 37px" src="cat${cat}.png"/>`

            document.getElementById("main").appendChild(element);
        }

        function randomInt(min, max) {
            if (max == null) { max = min; min = 0; }
            if (min > max) { var tmp = min; min = max; max = tmp; }
            return Math.floor(min + (max - min + 1) * Math.random());
        }
    </script>
</head>

<div id="main" style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 28px">
